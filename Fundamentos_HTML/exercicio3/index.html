<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercicio 3</title>
</head>
<body>
    <h1>Fomrulário de Inscrição</h1>
    <div></div>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <br>
            <input name="nome" type="text" required>
        </div>

        <br>
        
        <div>
            <label for="nome">Email:</label>
            <br>
            <input name="email" type="email" required>
        </div>
        
        <br>

        <div>
            <label for="nome">Whatsapp:</label>
            <br>
            <input name="telefone" type="tel" required>
        </div>
        
        <br>

        <div>

        </div>

        <div>
            <label for="nome">Área de atuação:</label>
            <br>
            <input name="aatuacao" type="radio" id="dev" value="Desenvolvimento">
            <label for="dev">Desenvolvimento</label>
    
            <input name="aatuacao" type="radio" id="qa" value="QA">
            <label for="qa">Quality Assurance (QA)</label>
    
            <input name="aatuacao" type="radio" id="ad" value="AD">
            <label for="ad">Análise de Dados</label>
            
            <input name="aatuacao" type="radio" id="infra" value="infra">
            <label for="infra">Infraestrutura</label>
        </div>

        <br>
        
        <div>
            <label for="obs">Observações:</label><br>
            <textarea name="obs" id="obs"></textarea>
        </div>
        
        <br>
        
        <input name="atualizacoes" type="checkbox" id="receber">
        <label for="receber">Desejo receber novidades e ofertas por email.</label>
        <br>
        <button>Enviar</button>
    </form>
</body>
</html>
